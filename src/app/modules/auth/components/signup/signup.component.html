<div class="auth-container signup">
  <div class="auth-inner">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo">
    </div>
    <div class="text">
      <h4>Create an account</h4>
      <p>Please fill in your details to get started
      </p>
    </div>
    <form class="auth-form">
      <div class="mb-3">
        <app-form-group [type]="'email'" [placeholder]="'Your email'" [name]="'email'"></app-form-group>
        <app-form-group [type]="'password'" [placeholder]="'Your password'" [name]="'password'"></app-form-group>
        <app-form-group [type]="'password'" [placeholder]="'Confirm your password'" [name]="'confirm-password'">
        </app-form-group>
      </div>
      <div class="auth-btn-container">
        <app-button [text]="'Register'"></app-button>
      </div>
      <div class="auth-alternatives">
        <div class="divider"></div>
        <p>or with</p>
        <div class="divider"></div>
      </div>
      <div class="social-login">
        <div>
          <app-social-button [type]="'google'"></app-social-button>
        </div>
        <div>
          <app-social-button [type]="'facebook'"></app-social-button>
        </div>
        <div>
          <app-social-button [type]="'twitter'"></app-social-button>
        </div>
      </div>
      <div class="auth-redirect">
        <p class="message">
          Already have an account?
          <a class="redirect-link" [routerLink]="[ '/login' ]">
            <span>Login here</span></a>
        </p>
      </div>
    </form>
  </div>
</div>
